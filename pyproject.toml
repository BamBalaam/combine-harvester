[tool.poetry]
name = "combine_harvester"
version = "0.3.0"
description = "CLI tool to log Harvest timesheets with FZF "
license = "GPL-3.0"
authors = ["Andr√© Madeira Cortes <amadeiracortes@gmail.com>"]
readme = "README.md"
repository = "https://github.com/BamBalaam/combine-harvester"
keywords = ["fzf", "harvest", "harvest-api", "time-tracker", "time-tracking"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
]

[tool.poetry.dependencies]
python = "^3.6"
requests = "^2.23.0"
pyfzf = "^0.2.1"
click = "^7.1.2"
iso8601 = "^0.1.12"

[tool.poetry.dev-dependencies]

[tool.poetry.scripts]
harvest = "combine_harvester:main"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

